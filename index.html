<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Form Validation - Javascript DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form autocomplete="off" id="form" action="" method="POST">
        <div class="container">
            <h2>Registration Form</h2>
            <div class="form-control">
                <label for="userName">User Name</label>
                <input type="text" id="userName" placeholder="Enter Your User Name">
                <small></small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter Your Email">
                <small></small>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Your Password">
                <small></small>
            </div>

            <div class="form-control">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Enter Your Confirm Password">
                <small></small>
            </div>

            <div class="text-center">
                <button class="btn" type="submit">Submit</button>
            </div>
        </div>
    </form>
    
    <script src="twoscript.js"></script>
</body>
</html>
